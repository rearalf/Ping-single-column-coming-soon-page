<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="header">
            <img src="./images/logo.svg" alt="">
            <h1 class="title">We are launching <span>soon!</span></h1>

            <h4 class="subTitle">Subscribe and get notified</h4>

            <div class="group-input">
                <div class="inputMessage">
                    <input type="text" class="inputEmail" name="email" id="email" title="email"
                        placeholder="Your email address...">
                    <span class="textError" id="textError">Please provide a valid email address</span>
                </div>
                <div class="content-btn">
                    <button class="btn" id="btn">Notify Me</button>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="./images/illustration-dashboard.png" alt="">
        </div>
        <div class="footer">
            <div class="iconGroup">
                <a href="#">
                    <i class="fab fa-facebook-f icon"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter icon"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram icon"></i>
                </a>
            </div>
            <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        </div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
